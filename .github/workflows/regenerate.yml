name: Regenerate the Grammar

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install tree-sitter
      run: brew update && brew install tree-sitter
    - name: Regenerate the parser
      run: tree-sitter generate
    - name: Generate a patch
      run: |
        git config user.name 'Autogenerated' &&
        git config user.email 'autogenerated@ci' &&
        git add . &&
        git commit -m 'Regenerated' &&
        git format-patch HEAD~ -o regenerated/
    - name: Upload the changes
      uses: actions/upload-artifact@v2
      with:
        name: regenerated
        path: regenerated/
